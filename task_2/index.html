<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + Svelte + TS</title>
  </head>
  <body>
    <div id="app">
      <h1>Сервис для конвертации валют</h1>
      <div class="form-group">
      	<label>Базовая валюта:</label>
	<select id="baseCurrency">
          <option value="RUB">RUB</option>
	  <option value="USD">USD</option>
	  <option value="EUR">EUR</option>
	  <option value="GBP">GBP</option>
	  <option value="KZT">KZT</option>
	  <option value="ETB">ETB</option>
	</select>
      </div>
      <div class="form-group">
        <label>Итоговая валюта:</label>
        <select id="finalCurrency">
          <option value="RUB">RUB</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="KZT">KZT</option>
          <option value="ETB">ETB</option>
        </select>
      </div>
      <div class="form-group">
        <label>Сумма конвертации:</label>
        <input type="number" id="amountInput" min="0" step="0.01" />
      </div>
      <div class="form-group">
        <label>Результат конвертации:</label>
        <input type="number" id="amountOutput" min="0" step="0.01" />
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
